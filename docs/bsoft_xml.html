<h2>XML format files</h2>
<p>The tags for the STAR format is reused (without the leading underscore) in
	XML files. The micrograph and model hierarchies are better
	represented due to the inherent hierarchical structure of the XML syntax.
	These files have the ".xml" extension.
</p>
