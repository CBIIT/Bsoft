<h1>Image comparisons</h1>

<p>Image files can be compared in various ways, with the following example doing
a linear least squares fit between two images and returning the difference
after fitting: </p>
<div id="command"><p>bop -verbose 7 -fit 10 2omf.grd test.mrc t2.mrc</p></div>
